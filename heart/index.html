<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./heart.png" type="image/x-icon">
  <title>❤Heart❤</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.0/animate.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4.2.8/dist/es6-promise.auto.min.js"></script>
</head>

<body>
  <div class="container" id="app">
    <div class="heart-container">
      <div class="heart" id="heart"></div>
    </div>
  </div>
</body>
<script>
  const animateCSS = (element, animations, prefix = 'animate__') =>
    // We create a Promise and return it
    new Promise((resolve, reject) => {
      const animationName = animations;
      const node = document.querySelector(element);

      node.classList.add(`${prefix}animated`, ...animations);

      // When the animation ends, we clean the classes and resolve the Promise
      function handleAnimationEnd() {
        node.classList.remove(`${prefix}animated`, ...animations);
        node.removeEventListener('animationend', handleAnimationEnd);

        resolve('Animation ended');
      }

      node.addEventListener('animationend', handleAnimationEnd);
    });


  animateCSS('#heart', ['animate__heartBeat', 'animate__repeat-2']);

  const heart = document.querySelector('#heart');
  heart.addEventListener('click', function () {
    animateCSS('#heart', ['animate__heartBeat', 'animate__repeat-3']);
  })
</script>

</html>
